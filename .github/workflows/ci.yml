name: CI/CD Pipeline (Using Reusable Workflows)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: loqalabs/loqa-observer
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  test:
    name: Test & Lint
    uses: loqalabs/.github/.github/workflows/js-test.yml@main
    with:
      node-version: '20'

  security:
    name: Security Analysis
    uses: loqalabs/.github/.github/workflows/security-scan.yml@main
    with:
      language: 'javascript'
      node-version: '20'

  docker:
    name: Docker Build and Security
    needs: [test, security]
    if: github.event_name != 'pull_request'
    uses: loqalabs/.github/.github/workflows/docker-build-and-push.yml@main
    with:
      registry: docker.io
      image-name: loqalabs/loqa-observer
    secrets:
      docker-username: ${{ secrets.DOCKER_USERNAME }}
      docker-token: ${{ secrets.DOCKER_TOKEN }}